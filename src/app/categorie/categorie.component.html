<div class="container">
    <h2 class="mt-5">LISTE DES CATEGORIES</h2>
       
    <div class="mt-3">
      <td><a routerLink="/add" class="btn btn-primary">NOUVEAU</a> </td>
    </div>
    <table class="table table-hover mt-3">
        <thead>
            <tr>
              <th scope="col">ID CATEGORIE</th>
              <th scope="col">NOM CATEGORIE</th>
              <th scope="col" colspan="2">ACTIONS</th>         
            </tr>
          </thead>
        <tbody> 
          <tr *ngFor="let cat of listeCategorie;let i = index">
            <td>{{cat.id}}</td>
            <td>{{cat.nom}}</td>
          <!--  <td><input type="button" value="DELETE" class="btn btn-danger"></td>
            <td><input type="button" value="UPDATE" class="btn btn-success"></td>
          -->
            <td><a routerLink="/delete/{{cat.id}}"  class="btn btn-danger">DELETE</a> </td>
            <td><a routerLink="/update/{{cat.id}}"  class="btn btn-warning">UPDATE</a> </td>
            <td><a routerLink="/categorie/{{cat.id}}" class="btn btn-info">DETAIL</a> </td>
          </tr>
        </tbody>   
    </table>
</div>
