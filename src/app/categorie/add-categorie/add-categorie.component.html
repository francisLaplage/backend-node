
<div class="container">
    <h2 class="h2 text-center">Ajout d'une nouvelle categorie</h2>

    <form (ngSubmit)="addCategorie(f)"   #f="ngForm">
            <fieldset>
              <legend>Update</legend>

              <div class="form-group row">
                <label for="txtNomCat" class="col-form-label">NOM CATEGORIE</label>
                <div class="col-sm-10">
                  <input type="text"  required  ngModel class="form-control" id="txtNomCat" name="txtNomCat" [(ngModel)]="nomCat">
                </div>
              </div>
              <button type="submit" [disabled]="f.invalid" class="btn btn-primary mt-3">Add Catégorie</button>
         </fieldset>
    </form>
